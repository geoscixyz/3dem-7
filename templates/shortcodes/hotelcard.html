<div class="card mb-4">
  <div class="row g-0">
    <div class="col-xl-4 col-lg-6">
      <img src="{{ image }}" class="img-fluid rounded-start" alt="{{ title }}">
    </div>
    <div class="col-xl-8 col-lg-6">
      <div class="card-body ">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ address }}</p>
        {% if prices %}
        <p class="card-text">
        {% for price in prices %}
          <small class="text-body-secondary">{{ price }}</small>
          <br>
        {% endfor %}
        </p>
        {% endif  %}
        <a class="btn btn-primary" href="{{ url }}">{{ btn_label }}</a>
      </div>
    </div>
  </div>
</div>
